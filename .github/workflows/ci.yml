name: CI Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            triplet: x64-linux
          - os: macos-latest
            triplet: x64-osx
          - os: windows-latest
            triplet: x64-windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git curl zip unzip cmake

      - name: Setup tools (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew update || true
          brew install git curl zip unzip cmake || true

      - name: Setup tools (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          choco install -y git zip unzip cmake

      - name: Install OpenCV on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libopencv-dev pkg-config

      - name: Install OpenCV on macOS
        if: startsWith(matrix.os, 'macos')
        run: |
          brew update || true
          brew install opencv

      - name: Install OpenCV on Windows (vcpkg)
        if: matrix.os == 'windows-latest'
        run: |
          git clone --depth=1 https://github.com/microsoft/vcpkg.git vcpkg
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg install opencv:${{ matrix.triplet }}
        shell: powershell

      - name: Configure CMake
        run: |
          mkdir -p build
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=${{ matrix.triplet }}
          else
            cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          fi
        shell: bash

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.os }}
          path: build || true
